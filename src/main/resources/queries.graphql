query loadethtrx
{
    LoadEthereumTransactions {
        id
        from
        to
        txHash
        txfee
        value
        block
        timestamp
        tags

    }
}
query loadethblk
{
    LoadEthereumBlock {
        id
        height
        transactionsNumber
        internalTransactionsNumber
        difficulty
        hash
        gasUsed
        timestamp
    }
}

query transactionSummary
{
    from: TransactionOriginatedFromCountWithOrderAndLimit(limit:10, order: -1){
        count
        _id
    }
    to: TransactionCompletedAtCountWithOrderAndLimit(limit:20, order: -1){
        count
        _id
    }
    avgStd: TransactionAverageValueAndStdDeviationWithSortOrder(order:-1){
        _id
        average
        stdDevValue
        avgTrxFee
        stdDevTrxFee
    }
    actSum: TransactionActiveSummaryWithSortOrder(order:-1){
        _id
        count
        transactionValues
    }
}

subscription tsv
{
    transactionSummary
    {
        count
        _id
    }
}